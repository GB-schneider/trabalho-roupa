<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>{{ produto.nome }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

  <!-- essa e a Top Bar -->
  <div class="top-bar">
    <div class="logo">JS</div>
    <div class="search-container">
      <input type="text" placeholder="Buscar">
      <button>üîç</button>
    </div>
    <div class="menu-wrapper">
      <input type="checkbox" id="menu-toggle" hidden>
      <label for="menu-toggle" class="menu-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
        </svg>
      </label>
      <div class="menu-items">
        <span>Ofertas</span>
        <span>Sobre</span>
        <span>Atendimento</span>
      </div>
    </div>
  </div>
  <!-- essa e a parte que tem as propagndas em baixo da top bar -->
  <div class="ad-banner">
    <img src="{{ url_for('static', filename='images/propaganda1.png') }}" alt="Propaganda 1">
    <img src="{{ url_for('static', filename='images/propaganda2.png') }}" alt="Propaganda 2">
    <img src="{{ url_for('static', filename='images/propaganda3.png') }}" alt="Propaganda 3">
    <img src="{{ url_for('static', filename='images/propaganda4.png') }}" alt="Propaganda 4">
  </div>

  <!-- essa e a area do produto -->
  <div class="product-container">
    <div class="product-box">
      <img src="{{ url_for('static', filename='images/' + produto.imagem) }}" alt="{{ produto.nome }}">
      <div class="product-info">
        <h1>{{ produto.nome }}</h1>
        <p class="price">R$ {{ produto.preco }}</p>
        <p>{{ produto.descricao }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-dark mt-3">Voltar para a loja</a>

      </div>
    </div>
  </div>

</body>

<style>
  body {
    background-color: #0A1A1A;
    color: white;
    margin: 0;
    padding: 0;
  }

  .top-bar {
    background-color: #EDEDED;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-size: 30px;
    font-weight: bold;
    color: #0A1A1A;
  }

  .search-container {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .search-container input {
    width: 60%;
    padding: 8px 15px;
    border: none;
    border-radius: 20px 0 0 20px;
    outline: none;
    background-color: #0A1A1A;
    color: white;
  }

  .search-container button {
    background-color: #0A1A1A;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 0 20px 20px 0;
  }

  .menu {
    display: flex;
    gap: 20px;
    font-size: 14px;
    color: #0A1A1A;
  }

  .ad-banner {
    background-color: #F5F5F5;
    padding: 20px 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 15px;
  }

  .ad-banner img {
    height: 150px;
    width: 200px;
    border-radius: 10px;
    object-fit: cover;
  }

  .product-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
  }

  .product-box {
    background-color: white;
    color: #0A1A1A;
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 1000px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
  }

  .product-box img {
    width: 100%;
    max-width: 350px;
    border-radius: 10px;
    object-fit: cover;
  }

  .product-info {
    flex: 1;
  }

  .product-info h1 {
    font-size: 32px;
    font-family: 'Bebas Neue', sans-serif;
    margin-bottom: 20px;
  }

  .product-info p {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .product-info .price {
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
  }

  @media (max-width: 768px) {
    .product-box {
      flex-direction: column;
      align-items: center;
    }

    .product-box img {
      max-width: 100%;
    }

    .ad-banner {
      justify-content: center;
    }

    .ad-banner img {
      height: 100px;
      width: 140px;
    }
  }
</style>

</html>
