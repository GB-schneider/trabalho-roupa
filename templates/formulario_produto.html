<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Sugestão de Produto</title>
</head>
<body>
  <h1>Adicionar Nova Sugestão de Produto</h1>
  <form action="{{ url_for('adicionar_produto') }}" method="POST">
    
    <label for="nome">Nome do Produto:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="imagem">Imagem (nome do arquivo):</label><br>
    <input type="text" id="imagem" name="imagem" required><br><br>

    <label for="preco">Preço:</label><br>
    <input type="number" id="preco" name="preco" step="0.01" required><br><br>

    <label for="sugestao">Descrição:</label><br>
    <textarea id="sugestao" name="sugestao" rows="3" required></textarea><br><br>

    <button type="submit">Adicionar Sugestão de Produto</button>
  </form>
</body>
</html>
