<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>JS Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<!-- top bar -->
  <div class="top-bar">
    <div class="logo">JS</div>
    <div class="search-container">
      <input type="text" placeholder="Buscar">
      <button>üîç</button>
    </div>
    <div class="menu">
      <span>Ofertas</span>
      <span>Sobre</span>
      <span>Atendimento</span>
    </div>
  </div>

  <div class="shirt-image">
    <img src="{{ url_for('static', filename='images/camisetas.png') }}" alt="Camisetas">
  </div>

  <!-- essa e a area da Ofertas Relmpago -->
  <div class="flash-sale-section">
    <div class="products-header1">Ofertas Rel√¢mpago</div>
    <div class="cards-container">
      {% for produto in produtos[:4] %}
      <div class="product-card">
        <img src="{{ url_for('static', filename='images/' + produto.imagem) }}" alt="{{ produto.nome }}">
        <h5>{{ produto.nome }}</h5>
        <a href="{{ url_for('produto', produto_id=produto.id) }}" class="btn btn-dark">Ver mais</a>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- area do Confira a nossa variedade... -->
  <div class="variety-section">
    <div class="products-header">Confira a nossa variedade de produtos</div>
    <div class="cards-container">
      {% for produto in produtos[4:] %}
      <div class="product-card">
        <img src="{{ url_for('static', filename='images/' + produto.imagem) }}" alt="{{ produto.nome }}">
        <h5>{{ produto.nome }}</h5>
        <a href="{{ url_for('produto', produto_id=produto.id) }}" class="btn btn-dark">Ver mais</a>
      </div>
      {% endfor %}
    </div>
  </div>

</body>

<style>
  body {
    background-color: #0A1A1A;
    color: white;
  }

  .top-bar {
    background-color: #EDEDED;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-size: 30px;
    font-weight: bold;
    color: #0A1A1A;
  }

  .search-container {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .search-container input {
    width: 60%;
    padding: 8px 15px;
    border: none;
    border-radius: 20px 0 0 20px;
    outline: none;
    background-color: #0A1A1A;
    color: white;
  }

  .search-container button {
    background-color: #0A1A1A;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 0 20px 20px 0;
  }

  .menu {
    display: flex;
    gap: 20px;
    font-size: 14px;
    color: #0A1A1A;
  }

  .products-header {
    text-align: center;
    font-family: 'Arial Black';
    font-size: 32px;
    margin: 60px 0 30px;
    color: #0A1A1A;
  }

  .products-header1 {
    text-align: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 40px;
    margin: 60px 0 30px;
    letter-spacing: 2px;
  }

  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    padding: 40px 0;
  }

  .product-card {
    width: 220px;
    background-color: white;
    color: #0A1A1A;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    overflow: hidden;
    transition: transform 0.3s;
    text-align: center;
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .product-card h5 {
    font-size: 18px;
    margin: 10px 0;
  }

  .product-card .btn {
    background-color: #0A1A1A;
    color: white;
    border-radius: 0;
    border: none;
    padding: 8px 12px;
    margin-bottom: 12px;
  }

  .product-card:hover {
    transform: translateY(-8px);
  }

  .shirt-image {
    text-align: right;
    background-color: white;
    padding: 0px;
  }

  .flash-sale-section {
    background-color: #0A1A1A;
    color: white;
    padding: 60px 0;
  }

  .shirt-image img {
    width: 500px;
  }

  .variety-section {
    background-color: rgb(230, 230, 230);
    color: white;
    padding: 60px 0;
  }

  .variety-card {
    background-color: #1e2a2a;
    border: 1px solid #3a4a4a;
  }

  @media (max-width: 768px) {
    .search-container input {
      width: 100%;
    }

    .product-card {
      width: 160px;
    }

    .shirt-image img {
      width: 100%;
    }
  }
</style>
</html>
