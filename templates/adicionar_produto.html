<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5">
    <h1 class="mb-4">Adicionar Novo Produto</h1>

    <form action="{{ url_for('adicionar_produto') }}" method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" name="nome" id="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="Imagem" class="form-label">Nome da Imagem (ex: camisa1.png)</label>
        <input type="text" name="imagem" id="imagem" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" name="preco" id="preco" step="0.01" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="sugestao" class="form-label">Sugestão</label>
        <textarea name="sugestao" id="sugestao" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-light">Adicionar  Sugestão de Produto</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Voltar para a Loja</a>
    </form>
  </div>

</body>
</html>
