<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <div class="logo">JS Store</div>
    <div class="search-container">
      <input type="text" placeholder="Buscar">
      <button>üîç</button>
    </div>
  </div>

  <div class="products-header">Todos os Produtos</div>

  <div class="cards-container">
    {% for produto in produtos %}
      <div class="product-card">
        <img src="{{ url_for('static', filename='images/' + produto.imagem) }}" alt="{{ produto.nome }}">
        <h5>{{ produto.nome }}</h5>
        <p>R$ {{ produto.preco }}</p>
        <a href="{{ url_for('produto', produto_id=produto.id) }}" class="btn btn-dark">Ver mais</a>
      </div>
    {% endfor %}
  </div>

</body>
<style>
  /* Mesmos estilos do index, pode usar os mesmos */
  body {
    background-color: #0A1A1A;
    color: white;
  }

  .top-bar {
    background-color: #EDEDED;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-size: 30px;
    font-weight: bold;
    color: #0A1A1A;
  }

  .search-container {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .search-container input {
    width: 60%;
    padding: 8px 15px;
    border: none;
    border-radius: 20px 0 0 20px;
    outline: none;
    background-color: #0A1A1A;
    color: white;
  }

  .search-container button {
    background-color: #0A1A1A;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 0 20px 20px 0;
  }

  .products-header {
    text-align: center;
    font-family: 'Arial Black';
    font-size: 32px;
    margin: 60px 0 30px;
    color: #0A1A1A;
  }

  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    padding: 40px 0;
  }

  .product-card {
    width: 220px;
    background-color: white;
    color: #0A1A1A;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    overflow: hidden;
    transition: transform 0.3s;
    text-align: center;
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .product-card h5 {
    font-size: 18px;
    margin: 10px 0;
  }

  .product-card .btn {
    background-color: #0A1A1A;
    color: white;
    border-radius: 0;
    border: none;
    padding: 8px 12px;
    margin-bottom: 12px;
  }

  .product-card:hover {
    transform: translateY(-8px);
  }
</style>
</html>
